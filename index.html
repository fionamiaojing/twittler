<!DOCTYPE html>
<html>
  <head>
    <title>Twittler</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="moment.js"></script>
    <script>
        moment().format();
    </script>
  </head>
  <body>

     <!-- Header -->
    <header class='primary-header group'>
      <img src="assets/images/twittler_icon.png" alt="Twittler Icon">
      <h1>Twittler</h1>
    </header>

    <!-- Divider -->
    <section class="divider group">
      <a href = "index.html">Home </a>
      <button id="tweetBtn">Tweet</button>
    </section>

    <script>
      $(document).ready(function(){
        $('#tweetBtn').on('click', function() {
          $('.new-tweet').slideToggle();
        })
      });
    </script>

    <!-- New Tweet -->
    <section class="new-tweet group">
      <h3>Compose New Tweet</h3>
      <div class="userid">
        <label for="userid" class="col-l">User Name: </label>
        <input type="text" id="myname" class="col-r" value="">
      </div>
      <div class="inputmessage">
        <label for="newtweet" class="col-l">New Tweet: </label>
        <textarea rows="5" cols = "62" id="newtweet" class="col-r"></textarea>
      </div>
      <button class="submit"> Submit </button>
      <button class="cancel"> Cancel </button>

    </section>

    <script>
      $(document).ready(function(){


      });
    </script>

    <!-- Tweet Content -->
    <section class="content group">
      <script>
        $(document).ready(function(){

          var $content= $('.content');
          $content.html('');
          // Time formatting:
          // function timeFormatter(time){
          //   if (time.getHours()>=12){
          //       var hour = parseInt(time.getHours()) - 12;
          //       var amPm = "PM";
          //   } else {
          //       var hour = time.getHours();
          //       var amPm = "AM";
          //   }
          //   return hour + ":" + time.getMinutes() + " " + amPm + " " + time.getMonth() + "/" + time.getDate() + "/" + time.getFullYear();
          // };
          //tweet content create:
          function createTweetContent(tweet, tweetuser, tweetmsg, tweettime) {
            var name = '<a class=name href="?user='+ tweetuser +'"> @ ' + tweetuser + '</a>';
            var message = '<p class=message>' + tweetmsg + '</p>';
            //var time = '<p class=time>' + timeFormatter(tweet.created_at) + '</p>';
            var timeFromNow = '<p class=time>' + moment(tweettime).fromNow() + '</p>';

            return [name, message, timeFromNow]
          };

          function displayContent([name,message,timeFromNow], $tweet){
            $tweet.append(name);
            $tweet.append(message);
            //$tweet.append(time);
            $tweet.append(timeFromNow);
            $tweet.addClass('tweetcontent');
            $tweet.prependTo($content);
          }


          //random create tweets;
          var index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index];
            var $tweet = $('<div></div>');

            if (document.URL.indexOf('?user=') != -1) {
              var id = document.URL.split('?user=')[1];
              if (tweet.user == id) {
                var contentList = createTweetContent(tweet, tweet.user, tweet.message, tweet.created_at);
                displayContent(contentList, $tweet);
              };
            } else {
              var contentList = createTweetContent(tweet, tweet.user, tweet.message, tweet.created_at);
              displayContent(contentList, $tweet);
            }

            //$tweet.text("@" + tweet.user + ': \n' + tweet.message + '\n' + createTime);
            //$tweet.html($tweet.html().replace(/\n/g,'<br/>'));

            // $tweet.addClass('button');
            // $tweet.appendTo($content);
            index -= 1;
          }

          $('.submit').on('click', function() {
            var $tweet = $('<div></div>');
            var user = $('#myname').val();
            var msg = $('textarea#newtweet').val();

            var contentList = createTweetContent(tweet, user, msg, new Date())
            displayContent(contentList, $tweet);

            $('.new-tweet').slideUp();
            $('#myname').val('');
            $('textarea#newtweet').val('');
          });

          $('.cancel').on('click', function() {
            $('.new-tweet').slideUp();
          });
        });
      </script>
    </section>
  </body>
</html>
